<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=EB+Garamond:wght@800&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://kundalini-ui.netlify.app/css/styles.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="e-comm-container">
      <nav class="k-nav">
        <h1>icon</h1>

        <input class="k-input" type="text" />

        <div class="k-nav-icon">
          <p><i class="bx bx-heart"></i></p>

          <div class="badge-icon">
            <div class="k-badge">
              <div class="k-online-info">99+</div>
            </div>

            <i class="bx bx-cart"></i>
          </div>
        </div>
      </nav>

      <div class="banner-cardsCollection-container">
        <div class="banner-container">
          <div class="banner">
            <h1>
              Watches which expand your
              <span class="ascent"> personality</span> .
            </h1>
          </div>
        </div>

        <div class="cardsCollection">

          <div class="k-card k-card-row">
            <div class="pic summer"></div>

            <div class="text">
              <small>New Arrivals</small>

              <h2>Summer collection</h2>

              <p>
                Check out our waterprof watches for our summer collection and
                get ready for the beach.
              </p>
            </div>
          </div>


          <div class="k-card k-card-row">
            <div class="pic spring"></div>

            <div class="text">
              <small>New Arrivals</small>

              <h2>Golden Chariot</h2>

              <p>
                Watches to catch his/her attention
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
