<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=EB+Garamond:wght@800&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://kundalini-ui.netlify.app/css/styles.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="k-nav">
      <h1>Iconic</h1>

      <input
        class="k-input"
        type="text"
        placeholder="Search for your watch here.."
      />

      <div class="k-nav-icon">
        <div>
          <p class="font-bold">Login</p>
        </div>

        <p><i class="bx bx-heart"></i></p>

        <div class="badge-icon">
          <div class="k-badge">
            <div class="k-online-info">99+</div>
          </div>

          <i class="bx bx-cart"></i>
        </div>
      </div>
    </nav>

    <div class="cart-card-container">
      <div>
        <h1 class="cart-heading">My Cart</h1>
      </div>

      <div class="both-cards">
        <div class="div-transparent">
          <div
            id="card-basic"
            class="card-basic flex-div flex-div-direction-col background-primary box-shadow border-radius-all-8 color-primary-color-dark"
          >
            <div
              id="Gold-Chariot"
              class="card-basic-top background-Img height-50 border-radius-top-8"
              style="background-color: blue"
            ></div>

            <div class="card-basic-bot">
              <div class="pad-1">
                <h2>Golden Chariot</h2>

                <div class="discount-div">
                  <h3>₹20,000</h3>
                  <p class="strike"><span> 25,000</span></p>
                </div>
                <p class="font-bold disc-off">50% off</p>

                <p>
                  Think luxury? Think Gold? the golden chariot is the way to
                  go..
                </p>
                <br />
                <div class="cart-quantity">
                  <p class="font-bold">Quantity:</p>

                  <input type="number" />
                </div>
              </div>

              <div class="flex-div flex-div-direction-row">
                <div
                  class="flex-div flex-div-direction-row gap-20 pad-1 border-radius-all-8 flex-grow flex-end"
                >
                  <i class="bx bx-heart font-3"></i>

                  <i class="bx bxs-cart font-3"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- /////////////////// -->
        <div class="div-transparent">
          <div
            id="card-basic"
            class="card-basic flex-div flex-div-direction-col background-primary box-shadow border-radius-all-8 color-primary-color-dark"
          >
            <div class="card-basic-bot">
              <div class="pad-1">
                <h2>Price details</h2>
                <div class="price-li">
                  <p>Price x 2</p>
                  <p>₹40,000</p>
                </div>
                <div class="price-li">
                  <p>Discount</p>
                  <p>-₹5000</p>
                </div>
                <div class="price-li">
                  <p>Delivery charges</p>
                  <p>₹1000</p>
                </div>
                &nbsp;
                <div class="price-li">
                  <p class="font-bold">Total amount</p>
                  <p class="font-bold">₹36,000</p>
                </div>
                <p class="font-bold">You will save ₹10,000 on this order.</p>
              </div>
              <div class="flex-div flex-div-direction-row pad-1">
                <button class="k-btn k-primary buy-btn">
                  <p class="font-bold">Button</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
