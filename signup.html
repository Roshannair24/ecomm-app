<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=EB+Garamond:wght@800&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://kundalini-ui.netlify.app/css/styles.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="k-nav">
      <a href="/index.html">
        <h1>Iconic</h1>
      </a>
      <input
        class="k-input"
        type="text"
        placeholder="Search for your watch here.."
      />

      <div class="k-nav-icon">
        <a href="/login.html">
          <p class="font-bold">Login</p>
        </a>
        <a href="/wishlist.html">
          <p><i class="bx bx-heart"></i></p
        ></a>
        <a href="/cart.html">
          <div class="badge-icon">
            <div class="k-badge">
              <div class="k-online-info">99+</div>
            </div>

            <i class="bx bx-cart"></i>
          </div>
        </a>
      </div>
    </nav>
    
    <div class="form-master-container">
      <div class="master-form-div">
        <h1>Signup</h1>

        <form action="">
          <div class="input-holder-container">
            <div class="k-input-label-holder">
              <label for="">
                <span class="font-bold">Email Address</span>
              </label>
            </div>

            <div class="input-holder">
              <input placeholder="xyz@email.com" type="email" class="k-input" />
            </div>

            <div class="k-input-res-holder k-input-res-holder-success">
              Valid email address
            </div>
          </div>

          <div class="input-holder-container">
            <div class="k-input-label-holder">
              <label for=""> <span class="font-bold">Password:</span> </label>
            </div>

            <div class="input-holder">
              <input placeholder="Type here" type="password" class="k-input" />
            </div>

            <div class="k-input-res-holder">small</div>
          </div>
        </form>

        <div class="form-options">
          <div class="sidebar-option-center">
            <input id="men-watches" type="checkbox" />

            <label for="men-watches">I accept all terms and conditions</label>
          </div>

          <!-- <div>
            <a href="http://">Forgot password</a>
          </div> -->
        </div>

        <button class="k-btn k-primary">
          <p class="font-bold">Create new account</p>
        </button>

        <div class="create-new-account">
          <div class="sidebar-option-center">
            <a href="http://">Already have an account</a>

            <i class="bx bx-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
